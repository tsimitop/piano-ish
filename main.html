<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API Example</title>
</head>
<body>
    <h1>Web Audio API Example</h1>
    <p>Press 'a' on your keyboard to play a tone.</p>

    <script>
        // Create an audio context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Function to play the tone
        function playTone() {
            // Create an oscillator to generate a tone
            const oscillator = audioContext.createOscillator();

            // Set the frequency (in Hertz)
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime); // A4

            // Choose waveform type
            oscillator.type = 'sine'; // Options: sine, square, sawtooth, triangle

            // Connect the oscillator to the audio output (speakers)
            oscillator.connect(audioContext.destination);

            // Start and stop the sound
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 2); // Play for 2 seconds
        }

        // Event listener to detect 'a' key press
        document.addEventListener('keydown', function(event) {
            if (event.key === 'a' || event.key === 'A') { // Check if 'a' or 'A' is pressed
                playTone(); // Play the tone when 'a' is pressed
            }
        });
    </script>
</body>
</html>
